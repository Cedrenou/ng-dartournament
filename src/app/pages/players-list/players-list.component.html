<mat-list class="list-container">
  <mat-list-item *ngFor="let player of playerList">
    <span>{{player.firstName}} {{player.lastName}} - {{player.points}}</span>
    <button mat-button color="primary" [routerLink]="['/players', player._id]">DETAILS</button>
    <button mat-button color="warn" (click)="deletePlayer(player._id)">DELETE</button>
    <button mat-button color="accent" (click)="razPlayerPoint(player._id)">RAZ</button>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
