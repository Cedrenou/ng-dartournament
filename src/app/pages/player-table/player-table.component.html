<div class="container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let player">{{player.firstName}} {{player.lastName}}</td>
    </ng-container>

    <!-- Points Column -->
    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Points</th>
      <td mat-cell *matCellDef="let player">
        <span>{{player.points}}</span>
      </td>
    </ng-container>

    <!-- nbGamedPlayed Column -->
    <ng-container matColumnDef="nbGamedPlayed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>nbGamesPlayed</th>
      <td mat-cell *matCellDef="let player">
        <span>{{player.nbGamesPlayed}}</span>
      </td>
    </ng-container>

    <!-- nbFirstPlace Column -->
    <ng-container matColumnDef="nbFirstPlace">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>nbFirstPlace</th>
      <td mat-cell *matCellDef="let player">
        <span>{{player.nbFirstPlace}}</span>
      </td>
    </ng-container>

    <!-- nbSecondPlace Column -->
    <ng-container matColumnDef="nbSecondPlace">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>nbSecondPlace</th>
      <td mat-cell *matCellDef="let player">
        <span>{{player.nbSecondPlace}}</span>
      </td>
    </ng-container>

    <!-- nbThirdPlace Column -->
    <ng-container matColumnDef="nbThirdPlace">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>nbThirdPlace</th>
      <td mat-cell *matCellDef="let player">
        <span>{{player.nbThirdPlace}}</span>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Place</th>
      <td mat-cell *matCellDef="let player">
        <button mat-fab color="primary" (click)="playerFirstPlace(player._id, player.points, player.nbFirstPlace)">1</button>
        <button mat-fab color="accent" (click)="playerSecondPlace(player._id, player.points, player.nbSecondPlace)">2</button>
        <button mat-fab color="warn" (click)="playerThirdPlace(player._id, player.points, player.nbThirdPlace)">3</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
